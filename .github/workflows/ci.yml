name: CI

on:
  pull_request:
    branches:
      - main
      - 'v[0-9]+.[0-0]+.x'
    paths:
      # `README.md` is included in `src/lib.rs` as a doc comment,
      # meaning any changes potentially affecting it's code running,
      # should be validated..
      - "README.md"
      - "**.rs"
      - "**.toml"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-formatting:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v3
    # This library is designed on the stable branch, meaning the check should run on a stable version.
    - run: cargo +stable fmt --check --verbose
  validate-pull:
    # Wont be run is formatting is invalid, saving on CI resources
    needs: validate-formatting
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
          - 1.56.0 # MSRV
        # `rc` shouldn't affect tests normally,
        # as its used for opting into
        # serialization/deserialization behaviour
        feature:
          - preserve_order
          - arbitrary_precision
          - unbounded_depth
          - float_roundtrip
          - all-features
          # Want to test without any features enabled as well.
          - ""
    steps:
    - uses: actions/checkout@v3
    - name: Cargo Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin
          ~/.cargo/registry/index
          ~/.cargo/registry/cache
          ~/.cargo/git/db
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
          ${{ runner.os }}-cargo-
          ${{ runner.os }}-
    - run: rustup update ${{ matrix.toolchain }} && rustup component add clippy --toolchain ${{matrix.toolchain}}
    # This conditionally creates an environment variable with the features
    # from `matrix.feature`.
    #
    # On an empty string, it should run jobs without features enabled.
    - name: Format Features
      run: |
        if ${{ matrix.feature }} == "all-features"; then
          echo "FEATURES=--all-features" >> "$GITHUB_ENV"
        else if ${{ matrix.feature }} != ""; then
          echo "FEATURES=-F ${{ matrix.feature }}" >> "$GITHUB_ENV"
        fi
    - name: Validate Clippy
      run: cargo +${{ matrix.toolchain }} clippy ${{ env.FEATURES }} -- -D warnings --verbose
    - name: Validate Tests
      run: cargo +${{ matrix.toolchain }} test ${{ env.FEATURES }} --verbose
